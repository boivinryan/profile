* {

}

body {
  font-family: 'Raleway', sans-serif;
  line-height: 1.8;
  min-height: 100vh;
  background: #fff;

}

/* Navbar (simplified) */
.navbar {

  color: #fff;
  text-decoration: none;
  border-radius: 999px;
  transition:
    background-color 0.25s ease,
    color 0.25s ease,
    transform 0.2s ease;
}

#thank-you a:hover {
  background-color: #fff;
  color: #000;
  transform: translateY(-1px);
  border: 1px solid #000;
}

/* Footer */
footer {

  color: white;
  text-align: center;
